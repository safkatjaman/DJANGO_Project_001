{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>First Django Project</title>
      <link rel="stylesheet" href="{% static '/css/style.css' %}">

</head>
<body>
      <h1>My First Django Project</h1>

      <!-- running a for loop on the profile variable -->
      {% for i in profile %}

            <h2>{{ i.name }}</h2>
            <p>{{ i.age }}</p>
            <p>{{ i.address }}</p>
            <img src="{{ i.image.url }}" alt="{{ i.name }}">
            <hr>

      {% endfor %}
</body>
</html>
